services:
  contacorrente-api:
    build:
      context: .
      dockerfile: src/BankMore.ContaCorrente.API/Dockerfile
    container_name: bankmore-contacorrente-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/contacorrente.db
      - JWT__Secret=ChaveSecretaSuperSeguraParaJWT2024!BankMore
      - JWT__Issuer=BankMore
      - JWT__Audience=BankMoreClients
      - JWT__ExpirationMinutes=60
    volumes:
      - contacorrente-data:/app/data
    networks:
      - bankmore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  transferencia-api:
    build:
      context: .
      dockerfile: src/BankMore.Transferencia.API/Dockerfile
    container_name: bankmore-transferencia-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/transferencia.db
      - JWT__Secret=ChaveSecretaSuperSeguraParaJWT2024!BankMore
      - JWT__Issuer=BankMore
      - JWT__Audience=BankMoreClients
      - JWT__ExpirationMinutes=60
      - ContaCorrenteApi__BaseUrl=http://contacorrente-api:8080
      - ContaCorrenteApi__Timeout=30
    volumes:
      - transferencia-data:/app/data
    networks:
      - bankmore-network
    depends_on:
      - contacorrente-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  contacorrente-data:
    driver: local
  transferencia-data:
    driver: local

networks:
  bankmore-network:
    driver: bridge
